<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
    <hr>

    <form (ngSubmit) = "agregar()"> <!--Con el evento personalizado ngSubmit gestionamos el no-refresco que por defecto genera el botÃ³n-->
      <input
        placeholder="Nombre"
        type="text"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      >
<!--    [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
      <input
        placeholder="Poder"
        type="number"
        name="poder"
        [(ngModel)]="nuevo.poder"
      >

      <button type="submit">Agregar</button>
    </form>
